<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Guide</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/travelguide.css">
</head>
<body>

  <script type="text/x-handlebars">
      <div class="main-header">
        <h1>
        <div data-icon="a">
          <span class="text-light">Travel</span><span class="text-highlight">Guide</span>
        </div>
        </h1>
      </div>
      <div class="main-content">
        {{outlet}}
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guides">
    <div class="header title-header">
      <h2 class="text-highlight">Mes guides</h2>
    </div>
    <div class="inner-content frame">
    {{#each}}
      {{#link-to 'guide' this}}
      <div class="bit-6">
        <div class="one-guide-container box-container">
          <div class="one-guide-date">
            <div class="date-debut">{{startDate}}</div>
            <div class="date-fin">{{endDate}}</div>
          </div>
          <div class="one-guide-titre">
            <h2 class="text-highlight">{{title}}</h2>
          </div>
          <div class="one-guide-icon">
              <div data-icon="a"></div>
           </div>
        </div>
      </div>

      {{/link-to}}
    {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide">
    {{partial 'guide_header'}}

    {{partial 'guide_body'}}
  </script>

  <script type="text/x-handlebars" data-template-name="guide_header">
    <div class="header menu-header">
      {{#link-to 'guides'}} <div  class="back-menu" data-icon="s"></div> {{/link-to}}
      <h2 class="text-highlight">{{title}}</h2>
      <ul>
        <li class="selected">
          {{#link-to ''}} Guide {{/link-to}}
        </li>
        <li>
          {{#link-to ''}}Carte{{/link-to}}
        </li>
        <li>
          {{#link-to ''}}Photos{{/link-to}}
        </li>
        <li>
          {{#link-to ''}}Notes{{/link-to}}
        </li>
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide_body">
  <div class="inner-content">
    <div class="frame">
      <div class="bit-15p">
        {{partial 'guide_body_leftpanel'}}
      </div>

      <div class="bit-85">
        {{partial 'guide_body_mainpanel'}}
      </div>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide_body_leftpanel">
    <div class="box-container resume-container">
      <h2 class="text-highlight">Résumé</h2>
      <div class="inner-content">
        <div class="margintop5"></div>
        <label>départ</label>
        {{startDate}}
        <div class="margintop5"></div>
        <label>arrivée</label>
        {{endDate}}
        <div class="margintop5"></div>
        <label>prix</label>
        {{endDate}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide_body_mainpanel">
      <div class="box-container">
        {{#each step in steps}}
          {{partial 'guide_body_mainpanel_detail'}}
        {{/each}}
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide_body_mainpanel_detail">
    coucou
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
