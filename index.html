<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Travel Guide</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/travelguide.css">
</head>
<body>

  <script type="text/x-handlebars">
      <div class="main-header">
        <h1>
        <div data-icon="a">
          <span class="text-light">Travel</span><span class="text-highlight">Guide</span>
        </div>
        </h1>
      </div>
      <div class="main-content">
        {{outlet}}
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guides">
    <div class="title-header">
      <h2 class="text-highlight">Mes guides</h2>
    </div>
    <div class="inner-content frame">
    {{#each}}
      {{#link-to 'guide' this}}
      <div class="bit-6">
        <div class="one-guide-container ">
          <div class="one-guide-date">
            <div class="date-debut">{{startDate}}</div>
            <div class="date-fin">{{endDate}})</div>
          </div>
          <div class="one-guide-titre">
            <h2 class="text-highlight">{{title}}</h2>
          </div>
        </div>
      </div>

      {{/link-to}}
    {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide">
    {{partial 'guide_header'}}

    {{partial 'guide_body'}}
  </script>

  <script type="text/x-handlebars" data-template-name="guide_header">
    <div class="title-header">
      {{#link-to 'guides'}} <-- {{/link-to}}
      &nbsp;
      <b>{{title}}</b>
      &nbsp;
      Guide
      &nbsp;
      Carte
      &nbsp;
      Photos
      &nbsp;
      Notes
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide_body">
  <div class="inner-content">
    <table >
      <tr>
        <td valign="top" style="border:1px solid black">
          {{partial 'guide_body_leftpanel'}}
        </td>
        <td valign="top" style="border:1px solid black;width:100%">
          {{partial 'guide_body_mainpanel'}}
        </td>
      </tr>
    </table>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="guide_body_leftpanel">
    Résumé:
    <hr/>
    Départ:<br/>
    {{startDate}}<br/><br/>
    Arrivée:<br/>
    {{endDate}}

  </script>

  <script type="text/x-handlebars" data-template-name="guide_body_mainpanel">
    {{#each step in steps}}
      {{partial 'guide_body_mainpanel_detail'}}
    <hr/>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="guide_body_mainpanel_detail">
    coucou
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
